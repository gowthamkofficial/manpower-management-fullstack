<div class="container">
  <section class="row first">
    <div class="department charts">
      <div class="chart-title">Department Based Employee</div>
      <apx-chart
        [series]="pieChartOptions.series"
        [chart]="pieChartOptions.chart"
        [labels]="pieChartOptions?.labels"
        [responsive]="pieChartOptions?.responsive"
      >
      </apx-chart>
    </div>

    <div class="district charts">
      <div class="chart-title">District Based Employee</div>

      <apx-chart
        [series]="districtChartOptions.series"
        [chart]="districtChartOptions.chart"
        [xaxis]="districtChartOptions?.xaxis"
      >
      </apx-chart>
    </div>
  </section>

  <section class="row second">
    <div class="top-paid charts">
      <div class="chart-title">Top paid Employee</div>

      <apx-chart
        [series]="topPaidChartOptions.series"
        [chart]="topPaidChartOptions.chart"
        [xaxis]="topPaidChartOptions?.xaxis"
      >
      </apx-chart>
    </div>

    <div class="lowest-paid charts">
      <div class="chart-title">Lowest paid Employee</div>

      <apx-chart
        [series]="deptSalaryChartOptions.series"
        [chart]="deptSalaryChartOptions.chart"
        [xaxis]="deptSalaryChartOptions?.xaxis"
      >
      </apx-chart>
    </div>
  </section>
</div>
