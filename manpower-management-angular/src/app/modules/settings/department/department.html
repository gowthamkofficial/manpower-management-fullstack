<div class="page-wrapper">
  <!-- ðŸ”¹ Page Header -->
  <div class="page-header">
    <h2>Department List</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      <span>Add Department</span>
    </button>
  </div>

  <!-- ðŸ”¹ Department Table -->
  <mat-card class="department-card mat-elevation-z3">
    <mat-table [dataSource]="dataSource" class="custom-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let element"
          >{{ element.departmentId }}</mat-cell
        >
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Department Name</mat-header-cell>
        <mat-cell *matCellDef="let element"
          >{{ element.departmentName }}</mat-cell
        >
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            (click)="openEditDialog(element)"
            mat-icon-button
            color="accent"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <div
      class="no-data"
      *ngIf="(this.dataSource.filteredData?.length==0) ||(loader.isLoading|async)==true"
    >
      <h2 style="text-align: center">
        {{(loader.isLoading|async)==true ? "Loading..." : "No data found"}}
      </h2>
    </div>
  </mat-card>
</div>
